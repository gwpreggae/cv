<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Forms Examples</title>
</head>

<body>
  <center>
    <h1><em><u>My "Forms" Examples</u></em></h1>
    <form class="" action="index.html" method="post">
      <label>Do you like my new website?</label>
      <input type="text" name="" value=""><br />
      <label>Are you sure?</label><br />
      <label>Yes</label>
      <input type="checkbox" name="" id=""><br />
      <label>No</label>
      <input type="checkbox" name="" id=""><br />
      <label>What is your birthday?</label>
      <input type="date" name="" value="">
      <br>
      <label>email</label>
      <input type="email" name="" value="">
    </form>
    <br>
    <hr>



    <table border="1" cellspacing="1">
      <tr>
        <td>
          <table border="1" cellspacing="1">

            <caption>Pizza Shop 2.0</caption>

            <tr>
              <td>Name</td>
              <td>
                <form class="" action="index.html" method="post">
                  <input type="text" name="" value="">
                </form>
              </td>
            </tr>
            <tr>

              <td>
                Pizza Topping</td>
              <td>


                <form class="" action="index.html" method="post">
                  <input type="radio" name="" value=""> Supreme<br>
                  <input type="radio" name="" value=""> Veggie<br>
                  <input type="radio" name="" value=""> Hawaiian <br>
                </form>
              </td>
            </tr>
            <tr>
              <td>
                Pizza Sauce
              </td>
              <td>
                <form class="" action="index.html" method="post">
                  <select id="sauce">
                    <option value="tomato">Tomato</option>
                    <option value="white">White</option>
                    <option value="marinara">Marinara</option>
                    <option value="No Sauce">No Sauce</option>
                  </select>
                </form>

              </td>
            </tr>
            <tr>
              <td>
                Optional Extras
              </td>
              <td>
                <form class="" action="index.html" method="post">
                  <input type="checkbox" name="" value="">Extra Cheese
                  <input type="checkbox" name="" value="">Gluten Free
                </form>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label>Delivery Instructions:</label>
                <form class="" action="index.html" method="post">
                  <textarea name="yourMessage" rows="10" cols="50"></textarea>
                </form>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="Submit My Order">
              </td>
            </tr>
        </td>
      </tr>

    </table>



  </center>
</body>

</html>
